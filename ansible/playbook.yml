---
- name: Create and maintain a datalab
  hosts: all
  roles:
    - role: setup
      tags: [setup]
    - role: docker
      tags: [setup]
    - role: fail2ban
      tags: [setup]
    - role: datalab
      tags: [deploy]
    - role: borg
      tags: [borg, setup]
    - role: nginx
      tags: [nginx, deploy, setup]

  tasks:
    - name: Keep all packages up-to-date
      ansible.builtin.include_role:
        name: apt_upgrade
      tags: [maintenance]
